name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: "password"
          MYSQL_DATABASE: "test_db"
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -u root -ppassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Apply database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: "mysql://root:password@127.0.0.1:3306/test_db"

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test:ci -- --passWithNoTests
        env:
          DATABASE_URL: "mysql://root:password@127.0.0.1:3306/test_db"
        continue-on-error: true

      - name: Build server with tsup
        run: npm run build
        continue-on-error: true

      - name: Upload build artifact
        if: ${{ hashFiles('build/**/*') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: build

  test:
    name: Tests (Vitest + Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci -- --passWithNoTests
        continue-on-error: true

      - name: Upload coverage report
        if: ${{ hashFiles('coverage/cobertura-coverage.xml') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
